---
- name: Setup Vault
  hosts:
    - server
  gather_facts: True
  pre_tasks:
    - setup:
        gather_subset:
          - '!all'
          - '!any'
          - 'network'
          - 'virtual'
  roles:
    - {role: disk,    tags: "disk"}
    - {role: common,  tags: "common"}
    - {role: openssl, tags: "openssl"}
    - {role: server,  tags: "server"}